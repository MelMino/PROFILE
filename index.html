<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>

    <body>
        <div class="conteiner">
            <div class="portada-container"></div>
            <div class="interior">

                <h2>Jane Doe</h2>
                <div class="ubicacion">
                    <img id="mapa" src="imagenes/map-marker.png" alt="Map-Marker">

                <div class="descripcion">
                    <p> Developer | Engineer | Problem Solver</p>
                    <p> Master of shadows and the Internet</p>
                </div>

            </div>
